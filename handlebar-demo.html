<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handlebar demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="products"></div>
    <div id="template" type="text/x-handlebars-template" class="d-none">
      <div class="container">
        <div class="row ">
          {{#each products}}
            <div class="col-md-4">
                {{this.title}}
                </div>
            <!-- <div class="card p-1 col-md-3 my-2">
              <img
                class="card-img-top"
                style="height: 420px;"
                src="{{this.image}}"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5>{{this.title}}</h5>
                <p
                  class="card-text"
                  style="overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 3; /* number of lines to show */
                        line-clamp: 3; 
                -webkit-box-orient: vertical;"
                >{{this.description}}</p>
              </div>
              <div class="btn btn-success">Buy @ {{this.price}}</div>
            </div> -->
          {{/each}}
        </div>
      </div>
    </div>
    <script>
      var template = document.getElementById("template").innerHTML;
      var compiled_template = Handlebars.compile(template);
      $.ajax({
        url: "https://fakestoreapi.com/products",
        success: function (result) {
          var rendered = compiled_template({ products: result });
          document.getElementById("products").innerHTML = rendered;
        },
      });
    </script>
  </body>
</html>
